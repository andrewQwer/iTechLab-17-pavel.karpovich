<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>4Test</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 widget__add">
				<div class="container">
					<div class="row">
						<button type="button" name="" id="showWidgetMenuButton" class="btn btn-primary">Add new widget</button>
					</div>
					<div id="addWidgetMenu">
						<div class="row">
							<select class="custom-select" name="" id="widgetTypeInput" aria-placeholder="bla">
								<option value="default" selected disabled>Select type...</option>
								<option value="List">List</option>
								<option value="PieChart">Pie chart</option>
								<option value="BarChart">Bar chart</option>
							</select>
						</div>
						<div class="row">
							<label for="">Border width:</label>
							<input type="text" class="form-control form-control-sm" name="" id="borderWidthInput" aria-describedby="helpId" placeholder="width">
						</div>
						<div class="row">
							<label for="">Border color:</label>
							<input type="text" class="form-control form-control-sm" name="" id="borderColorInput" aria-describedby="helpId" placeholder="color">
						</div>
						<div class="row">
							<label for="">Text color:</label>
							<input type="text" class="form-control form-control-sm" name="" id="textColorInput" aria-describedby="helpId" placeholder="color">
						</div>
						<div class="row">
							<div class="offset-md-4 col-md-4">
								<a name="" id="clearWidgetButton" class="btn btn-warning" href="#" role="button">Cancel</a>
							</div>
							<div class="col-md-4">
								<a name="" id="addNewWidgetButton" class="btn btn-success" href="#" role="button">Save</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 widget__show">
				<div class="container">
					<div class="row">
						<a name="" id="" class="btn btn-primary" href="#" role="button">Dashboard</a>
					</div>
					<div class="row">
						<ul id="widgetList" class="widget__list">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 ticket__show">
				<div class="row justify-content-end">
					<a name="" id="addTicketButton" class="btn btn-success" href="#" role="button">Add new ticket</a>
				</div>
				<div class="ticket__list" id="ticketList">
					
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="addTicketMenu" style="display:none">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="">Title</label>
					<input type="text" class="form-control" name="" id="ticketTitle" aria-describedby="helpId" placeholder="Input title...">
					<label for="">Due data</label>
					<input type="date" class="form-control form-control" name="" id="ticketDueDate" aria-describedby="helpId" placeholder="Select data...">
					<select class="custom-select" name="" id="ticketStatus" aria-placeholder="bla">
						<option value="default" selected disabled>Select type...</option>
						<option value="Open">Open</option>
						<option value="InProgress">In progress</option>
						<option value="Closed">Closed</option>
					</select>
					<a name="" id="saveTicketButton" class="btn btn-success" role="button">Save</a>
					<a name="" id="editTicketButton" class="btn btn-danger " role="button">Edit</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>4Test</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 widget__add">
				<div class="container">
					<div class="row">
						<button type="button" name="" id="showWidgetMenuButton" class="btn btn-primary">Add new widget</button>
					</div>
					<div id="addWidgetMenu" class="widget__menu">
						<div class="row widget__input">
							<label for="">Widget type:</label>
							<select class="custom-select" id="widgetTypeInput">
								<option value="List">List</option>
								<option value="PieChart">Pie chart</option>
								<option value="BarChart">Bar chart</option>
							</select>
						</div>
						<div class="row widget__input">
							<label for="">Border width:</label>
							<input type="number" class="form-control form-control-sm" id="borderWidthInput" value="1">
						</div>
						<div class="row widget__input">
							<label for="">Border color:</label>
							<select class="custom-select" id="borderColorInput">
								<option value="Black">Black</option>
								<option value="Blue">Blue</option>
								<option value="Green">Green</option>
								<option value="Yellow">Yellow</option>
								<option value="Red">Red</option>
							</select>
						</div>
						<div class="row widget__input">
							<label for="">Text color:</label>
							<select id="textColorInput" class="custom-select">
								<option value="Black">Black</option>
								<option value="Blue">Blue</option>
								<option value="Green">Green</option>
								<option value="Yellow">Yellow</option>
								<option value="Red">Red</option>
							</select>
						</div>
						<div class="row widget__buttons">
							<div class="col-md-6 align-self-center">
								<a name="" id="clearWidgetButton" class="btn btn-warning" role="button">Cancel</a>
							</div>
							<div class="col-md-auto align-self-center">
								<a name="" id="addNewWidgetButton" class="btn btn-success" role="button">Save</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 widget__show">
				<div class="container">
					<div class="row">
						<a name="" id="" class="btn btn-primary" role="button">Dashboard</a>
					</div>
					<div class="row">
						<ul id="widgetList" class="widget__list">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 ticket__show">
				<div class="row justify-content-end">
					<a name="" id="addTicketButton" class="btn btn-success" role="button">Add new ticket</a>
				</div>
				<div class="ticket__list" id="ticketList">
					
				</div>
			</div>
		</div>
	</div>
	<div class="container" id="addTicketMenu" style="display:none">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label for="">Title</label>
					<input type="text" class="form-control" id="ticketTitle" placeholder="Input title...">
					<label for="">Due data</label>
					<input type="date" class="form-control form-control" id="ticketDueDate" placeholder="Select data...">
					<input type="time" class="form-control form-control" id="ticketDueTime" placeholder="Select time...">
					<select class="custom-select" id="ticketStatus">
						<option value="default" selected disabled>Select type...</option>
						<option value="Open">Open</option>
						<option value="InProgress">In progress</option>
						<option value="Closed">Closed</option>
					</select>
					<a id="saveTicketButton" class="btn btn-success" role="button">Save</a>
					<a id="editTicketButton" class="btn btn-danger " role="button">Edit</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<h1>ArraySorter</h1>
	Please, input array item count for random generation: 
	<input type="text" id="arrayCount">
	<button id="generateButton">Generate</button>
	<br>
	Select sort type:
	<input type="radio" value="bubble" name="sortType" checked> Bubble sort
	<input type="radio" value="insert" name="sortType"> Insert sort
	<input type="radio" value="quick" name="sortType"> Quick sort
	<input type="radio" value="select" name="sortType"> Select sort
	<hr>
	<div class="div" id="result"></div>
	<script src="../../js/ExpansionMetods/Array.js"></script>
	<script src="js/ArraySorter.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
